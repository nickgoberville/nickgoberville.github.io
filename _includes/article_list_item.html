<div class="list-article-item">
<h3 class="article-heading">
{{ include.article.publication }} | <a href="{{ include.article.url }}" target="_blank">{{ include.article.title }}</a>
</h3>
<div class="content-wrapper">
<div class="thumbnail-column">
<img src="{{ include.article.thumbnail }}" alt="Thumbnail for: {{ include.article.title }}">
</div>
<div class="description-column">
<p>{{ include.article.description }}</p>
</div>
</div>
</div>
