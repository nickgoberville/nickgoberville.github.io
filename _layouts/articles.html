---
layout: page
---

{{ content }}

<div class="row">
{% for article in site.data.articles %}
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        {% if article.thumbnail %}
        <a href="{{ article.url }}" target="_blank" style="float: left; margin-right: 15px;">
          <img src="{{ article.thumbnail }}" alt="{{ article.title }}" style="max-width: 250px; height: auto;">
        </a>
        {% endif %}
        <h5 class="card-title">{{ article.title }}</h5>
        {% if article.description %}
        <p class="card-text">{{ article.description }}</p>
        {% endif %}
        <p class="card-text"><small class="text-muted">{{ article.publication }}, {{ article.date }}</small></p>
        <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read Article</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
